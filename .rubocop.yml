MethodLength:
  Enabled: true
  Max: 20
  ExcludedMethods: [ call ]
PerceivedComplexity:
  Enabled: true
  Max: 15
FormatStringToken:
  Enabled: true
  EnforcedStyle: template
IfUnlessModifier:
  Enabled: false
RedundantBegin:
  Enabled: false
RedundantSelf:
  Enabled: false

FrozenStringLiteralComment:
  Enabled: false
ConditionalAssignment:
  Enabled: false
StringLiterals:
  Enabled: false
TrailingBlankLines:
  Enabled: false
LineLength:
  Max: 150
UnusedMethodArgument:
  Enabled: false
EmptyLines:
  Enabled: false
RedundantReturn:
  Enabled: false
SelfAssignment:
  Enabled: false
Documentation:
  Enabled: false
RegexpLiteral:
  Enabled: false
GuardClause:
  Enabled: false
WordArray:
  Enabled: false
SymbolProc:
  Enabled: false
AbcSize:
  Enabled: false
MutableConstant:
  Enabled: false
SignalException:
  Enabled: false
Casecmp:
  Enabled: false
CyclomaticComplexity:
  Enabled: false
MethodMissingSuper:
  Enabled: false
MissingRespondToMissing:
  Enabled: false
Security/Open:
  Enabled: false
Bundler/OrderedGems:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - '**/Rakefile'
    - '**/spec/**/*'
    - '**/db/**/*'
    - '**/bin/**/*'
    - '**/node_modules/**/*'
    - '**/config/**/*'
    - "test/test_helper.rb"
    - "test/system/**/*"
